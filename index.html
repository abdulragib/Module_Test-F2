<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <!--header-->
        <div id="header">
            <p>Student Portal</p>
        </div>

        <!--search box-->
        <div id="search-box">
            <input type="text" placeholder="Search" id="input-box">
            <button id="search-button">Submit</button>
        </div>

        <!--sort buttons-->
        <div id="button-flex">
            <button id="one">Sort A->Z</button>
            <button id="two">Sort Z->A</button>
            <button id="three">Sort By Marks</button>
            <button id="four">Sort By Passing</button>
            <button id="five">Sort By Class</button>
            <button id="six">Sort By Gender</button>
        </div>

        <!--table-->
        <div id="data-box">
            <table cellspacing="0" id="show-table">
                <tr>
                    <td>ID</td>
                    <td colspan="3">Name</td>
                    <td>Gender</td>
                    <td>Class</td>
                    <td>Marks</td>
                    <td>Passing</td>
                    <td>Email</td>
                </tr>
                
            </table>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
